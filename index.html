<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Rock - Paper - scissors</h1>
    <div id="choices"> 
        <button onclick="playGame('rock')">👊</button>
        <button onclick="playGame('paper')">✋</button>
        <button onclick="playGame('scissors')">✌️</button>
    </div>

    <div id="playerDisplay">PLAYER:</div>

    <div id="computerDisplay">Computer:</div>

    <div id="result"></div>

    <div id="playerScore">Player Score:<span id="playScore">0</span></div>
    <div id="ComputerScore">Computer Score:<span id="comScore">0</span></div>

    <button id="resetButton" onclick="reset()">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
